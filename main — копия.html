<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-image: url(qqq.jpg);
            background-attachment: fixed;
            background-repeat: round;
            background-size: 100%;
            margin: 0;
        }

        .main {
            display: flex;
            flex-direction: column;
        }

        .div {
            background-color: white;
            margin: 3vh;
            padding: 2vh;
            border-radius: 3vh;
            font-size: 4vh;
            display: flex;

        }

        .activeTasks {
            flex-direction: column;
            align-items: center;
        }

        .task {
            width: 100%;
            display: flex;
            font-size: 3.4vh;
            justify-content: space-between;
            margin: 0.2vh 0;
            margin-top: 2vh;
        }

        a {
            color: #4460ff;
            text-decoration: none;
        }

        .address {
            font-size: 3.4vh;
            color: #555555;
            width: 100%;
            align-items: flex-start;
            margin: 0.2vh 0;
        }

        .shop {
            font-size: 3.4vh;
            color: #555555;
            width: 100%;
            align-items: flex-start;
            margin: 0.2vh 0;
        }

        .header {
            color: black;
        }
        input {
            border: none;
            outline: none;
            margin-bottom: 3vh;
            border-bottom: solid 0.5vh #30124a;
            font-size: 3vh;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="div activeTasks">
             <input type="text" placeholder="Логин">
             <input type="password" placeholder="Пароль">   
        </div>
        
    </div>

</body>

</html>
